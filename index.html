<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>E-commerce</title>
  </head>
  <body> 
    <header>
      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white">Prueba E-commerce</h2>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <select id="categories" name="categories"></select>

    <button class="btn btn-primary" data-sortingDirection="asc" id="sortProductsBtn">Sort Products <span id="sorting-direction-emoji">ðŸ‘†</span></button>

    <form id="saveProductForm">
      <label hidden for="id">ID:</label>
      <input hidden id="id" type="text">

      <label for="title">Title:</label>
      <input id="title" type="text">

      <label for="price">Price:</label>
      <input id="price" type="text">

      <label for="description">Description:</label>
      <input id="description" type="text">

      <label for="category">Category:</label>
      <input id="category" type="text">

      <label for="image">Image:</label>
      <input id="image" type="text">

      <button id="saveProductBtn" type="button">Save Product</button>
    </form>

    <main>
      <div class="row mt-5" id="contenedor"></div>
    </main>
    
    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar Carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar Compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span class="price">Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
